<div *ngIf="view === 'landing'" class="card landing-container container-fluid">
    <h1 class="landing-header">web developer</h1>
    <p class="landing-text">
        <span class="stack-m">M</span>
        <span class="stack-e">E</span>
        <span class="stack-a">A</span>
        <span class="stack-n">N</span> stack specialist
        <span class="fa-stack fa-lg" popoverTitle="MEAN Stack" popover="Combination of development tools I use. MongoDB, Express.js, Angular, and Node.js" [popoverCloseOnClickOutside]="true" [popoverDismissTimeout]="3000">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-info fa-stack-1x"></i>
        </span></p>
    <a class="btn-hire" (click)="onSwitch('hire')">
        <span class="stack-h">H</span>
        <span class="stack-i">I</span>
        <span class="stack-r">R</span>
        <span class="stack-ee">E</span>
    </a>
</div>
<div *ngIf="view === 'hire'" class="card form-container container-fluid">
    <app-contact-form></app-contact-form>
</div>
