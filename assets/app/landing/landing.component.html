<div *ngIf="view === 'landing'" class="card container-fluid">
    <h1 class="landing-header">Josh Murphy</h1>
    <h3 class="subheader">Web Developer</h3>
    <p class="landing-text">
        <span class="stack-m">M</span>
        <span class="stack-e">E</span>
        <span class="stack-a">A</span>
        <span class="stack-n">N</span> stack specialist
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-info fa-stack-1x"></i>

    <a class="btn-hire" (click)="onSwitch()">Hire</a>

</div>
